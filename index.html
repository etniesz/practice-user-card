<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styles.css">
		<title>User Card</title>
	</head>

	<body>
		<div class="container">
			<div class="header">
				<img src="./assets/user_avatar.svg" alt="User avatar">
			</div>
			<div class="personal-information">
				<div class="user-name">
					<h1>Jane Doe</h1>
				</div>
				<div class="user-location">
					<img src="./assets/location.svg" alt="User location">
					<h3>Seattle</h3>
				</div>
				<div class="user-skills">
					<h4>Developer | Engineer | Problem Solver |</h4>
				</div>
				<div class="user-description">
					<h4>Master of shadows an d the Internet!</h4>
				</div>
			</div>
			<div class="edit-user-profile">
				<img src="./assets/settings.svg" alt="">
				<h5><a href="#">edit profile</a></h5>
			</div>
		</div>
	</body>

</html>
